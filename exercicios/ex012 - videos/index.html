<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <!--sempre usar todos os tipos de video, pois nao se sabe qual roda em qual navegador-->

    <video controls width="560">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/Meu-Video-modificado.webm" type="video/mp4">
        <source src="midia/Meu-Video-modificado.webm" type="video/webm">
        <p>Seu navegador não é conpatível com reprodução de vídeos.</p>
    </video>
    <!--
        para colocar uma imagem de capa no video, colocar:

        <video poster="local da imagem">
            conteudo da tag

            na ordem: mp4, m4v, webm, ogv

        </video>
    -->
    <hr>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/HTUnFpNmMlM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <hr>
</body>
</html>
